<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
    <div class="main" id="rock"></div>
    <div id="paper" class="main"></div>
    <div id="scissor" class="main"></div>
    </div>
    <div class="score-board">
        <div class="me">
        <p id="my-score">0</p>
        <p id="me">YOU</p>
        </div>
        <div id="computer">
        <p id="comp-score">0</p>
        <p id="computer">COMPUTER</p>
        </div>
    </div>
    <div id="msgcontainer">
        <div id="msg">Pick Your Move</div>
    </div>
    <script src="sps.js"></script>
</body>
</html>
